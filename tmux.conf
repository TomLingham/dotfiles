set -g default-terminal "tmux-256color"
set -g prefix C-s
set -g terminal-overrides ",$TERM:Tc"
set -g default-command "reattach-to-user-namespace -l zsh"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
set -g mouse on
set -g history-limit 5000

# Status update interval
set -g status-interval 5

# Basic status bar colors
set -g status-bg colour8
set -g status-fg cyan

# Left side of status bar
set -g status-left-bg colour4
set -g status-left-fg colour0
set -g status-left-length 40
set -g status-left ' #S #[bg=colour8] '

# Right side of status bar
set -g status-right-bg colour4
set -g status-right-fg colour0
set -g status-right-length 40
set -g status-right ' #H '

# Window status - not the current window
set -g window-status-bg default
set -g window-status-fg white
set -g window-status-attr none
set -g window-status-format '#[fg=colour15,bg=colour7] #I #[fg=colour15,bg=colour8] #W #[default]'

# Window status - current window
set -g window-status-current-attr none
set -g window-status-current-format '#[fg=black,bg=colour4] #I #[fg=colour0,bg=colour15] #W #[default]'

# Window separator
set -g window-status-separator ''

# Window status alignment
# set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg default

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg green

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg red
set -g mode-fg default

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
